language: csharp
solution: DataMatrix.sln
install:
  - nuget restore DataMatrix.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release DataMatrix.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./DataMatrix.UnitTests/bin/Release/DataMatrix.UnitTests.dll
